<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body style="background-color:rgb(255, 255, 128);">
<b>Книги:</b>
<div th:each="book : ${books}">
  <a th:href="@{/library-project/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</a>
</div>

<br/>
<hr/>

<a href="/library-project/books/new">Добавить книгу</a>
<hr/>
<a href="/">На главную</a>

</body>
</html>
