<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body style="background-color:#74992e;">

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"

</div>

<hr/>

<a href="/people/new">Добавить человека</a>

<br/>
<hr/>
<a href="/">На главную</a>


</body>
</html>
